<!DOCTYPE html>

	<title>Mountain view</title>
</head>

	<script type="text/javascript">

		const mount =[];

		function makeMount(mounts, h1, h2) {
			function growMount(grow) {
				var growMe ='';
				for( let i = 0; i < grow; i++){
					growMe = growMe + '#';
				}
				return growMe;
			}

			function declinMount(declin) {
				var declinMe = '';
				while(declin - 2){
					declinMe = declinMe + '#';
					declin --;
				}
				return declinMe;
			}

			for (var i = h1; i < mounts; i++) {
				if (i < mounts) {
					mount[i] = growMount(i) + '\\';
				}else if(i == hight) {
					mount[i] = growMount(i) + '|';
				} else {
					mount[i] =declinMount(mount[i-1].length) + '/'}
			} 
			return mount;
		}
		makeMount(prompt('Укажи высоту горы'), 2, 5).forEach(elem => console.log(elem));
	</script>
</body>
