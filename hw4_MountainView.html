<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mountain view</title>
</head>
<body>
	<script type="text/javascript">

		const mount =[];

		function makeMount(hight) {
			function growMount(grow) {
				var growMe ='';
				for( let i = 0; i < grow; i++){
					growMe = growMe + '#';
				}
				return growMe;
			}

			function declinMount(declin) {
				var declinMe = '';
				while(declin - 2){
					declinMe = declinMe + '#';
					declin --;
				}
				return declinMe;
			}

			for (var i = 0; i <= hight * 2; i++) {
				if (i < hight) {
					mount[i] = growMount(i) + '╲';
				}else if(i == hight) {
					mount[i] = growMount(i) + '|';
				} else {
					mount[i] =declinMount(mount[i-1].length) + '╱'}
			} 
			return mount;
		}
		makeMount(prompt('Укажи высоту горы')).forEach(elem => console.log(elem));
	</script>
</body>
</html>
